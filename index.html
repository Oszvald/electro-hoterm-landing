<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Hoterm SRL</n>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; color: #333; background: #fff; }
    a { text-decoration: none; color: inherit; }
    header { background: #0044cc; color: #fff; }
    .hero { position: relative; width: 100%; height: 100vh; background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat; display: flex; align-items: center; justify-content: center; }
    .hero-overlay { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.5); }
    .hero-content { position: relative; text-align: center; max-width: 800px; padding: 0 1rem; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; animation: fadeInDown 1s; }
    .hero-content p { font-size: 1.25rem; margin-bottom: 1.5rem; animation: fadeInUp 1s; }
    .hero-content .btn { display: inline-block; background: #ff6600; color: #fff; padding: 1rem 2rem; border-radius: 4px; font-size: 1rem; animation: fadeInUp 1s; }
    nav { position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
    .nav-container { max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 1rem; }
    .nav-logo { font-size: 1.5rem; font-weight: bold; color: #0044cc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a { color: #333; padding: .5rem 1rem; transition: background .3s; }
    .nav-links a:hover { background: #f0f0f0; border-radius: 4px; }
    section { padding: 4rem 1rem; }
    .container { max-width: 1200px; margin: auto; }
    h2 { font-size: 2.5rem; margin-bottom: 1rem; text-align: center; color: #0044cc; }
    .services { background: #f9f9f9; }
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 2rem; }
    .service-card { background: #fff; border-radius: 8px; padding: 2rem; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.05); transition: transform .3s; }
    .service-card:hover { transform: translateY(-10px); }
    .service-card i { font-size: 2.5rem; color: #0044cc; margin-bottom: 1rem; }
    .service-card h3 { margin-bottom: .5rem; font-size: 1.25rem; }
    .about { display: flex; flex-wrap: wrap; align-items: center; gap: 2rem; }
    .about img { flex: 1; max-width: 500px; border-radius: 8px; }
    .about-text { flex: 1; }
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 1.5rem; }
    .project-item { position: relative; border-radius: 8px; overflow: hidden; }
    .project-item img { width: 100%; display: block; }
    .project-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.25rem; opacity: 0; transition: opacity .3s; }
    .project-item:hover .project-overlay { opacity: 1; }
    .contact { background: #0044cc; color: #fff; text-align: center; }
    .contact p { margin: .5rem 0; font-size: 1.1rem; }
    .contact a { color: #fff; font-weight: 600; }
    footer { background: #222; color: #aaa; text-align: center; padding: 2rem 1rem; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-logo">Electro Hoterm SRL</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Szolgáltatások</a>
        <a href="#about">Rólunk</a>
        <a href="#projects">Projektek</a>
        <a href="#contact">Kapcsolat</a>
      </div>
    </div>
  </nav>

  <header id="home" class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content animate__animated animate__fadeInDown">
      <h1>Okos fűtés & Tiszta energia</h1>
      <p>Professzionális villanyszerelés, fűtésszerelés és napelem rendszerek tervezése, kivitelezése.</p>
      <a href="#contact" class="btn animate__animated animate__fadeInUp">Kérj ajánlatot</a>
    </div>
  </header>

  <section id="services" class="services">
    <div class="container">
      <h2>Szolgáltatásaink</h2>
      <div class="services-grid">
        <div class="service-card animate__animated animate__zoomIn"><i class="fas fa-bolt"></i><h3>Villanyszerelés</h3><p>Elektromos hálózat telepítése és karbantartás.</p></div>
        <div class="service-card animate__animated animate__zoomIn animate__delay-1s"><i class="fas fa-fire-alt"></i><h3>Fűtésszerelés</h3><p>Fűtési rendszerek tervezése és javítása.</p></div>
        <div class="service-card animate__animated animate__zoomIn animate__delay-2s"><i class="fas fa-solar-panel"></i><h3>Napelem rendszerek</h3><p>Napenergia rendszerek telepítése.</p></div>
        <div class="service-card animate__animated animate__zoomIn animate__delay-3s"><i class="fas fa-home"></i><h3>Okosotthon</h3><p>Automatizált otthoni vezérlés.</p></div>
      </div>
    </div>
  </section>

  <section id="about" class="about">
    <div class="container">
      <img src="https://via.placeholder.com/500x350" alt="Rólunk kép" class="animate__animated animate__fadeInLeft">
      <div class="about-text animate__animated animate__fadeInRight">
        <h2>Rólunk</h2>
        <p>Több mint 10 év tapasztalat, megbízhatóság és professzionalizmus minden projektben.</p>
      </div>
    </div>
  </section>

  <section id="projects" class="projects">
    <div class="container">
      <h2>Referenciáink</h2>
      <div class="projects-grid">
        <div class="project-item animate__animated animate__zoomIn"><img src="https://via.placeholder.com/300x200" alt="Projekt 1"><div class="project-overlay">Projekt 1</div></div>
        <div class="project-item animate__animated animate__zoomIn animate__delay-1s"><img src="https://via.placeholder.com/300x200" alt="Projekt 2"><div class="project-overlay">Projekt 2</div></div>
        <div class="project-item animate__animated animate__zoomIn animate__delay-2s"><img src="https://via.placeholder.com/300x200" alt="Projekt 3"><div class="project-overlay">Projekt 3</div></div>
        <div class="project-item animate__animated animate__zoomIn animate__delay-3s"><img src="https://via.placeholder.com/300x200" alt="Projekt 4"><div class="project-overlay">Projekt 4</div></div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container animate__animated animate__fadeInUp">
      <h2>Kapcsolat</h2>
      <p><i class="fas fa-phone-alt"></i> 0743 062 253</p>
      <p><i class="fas fa-envelope"></i> electrohoterm@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Gyergyóalfalu, Hargita megye</p>
    </div>
  </section>

  <footer>
    <div class="container">© 2025 Electro Hoterm SRL. Minden jog fenntartva.</div>
  </footer>
</body>
</html>
